<div class="row">
  <div  class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <h3>Register</h3>
    <br>
    <form (submit)="onRegister()">
      <div class="form-group">
        <label for="register_email">Email address</label>
        <input class="form-control" type="text" [(ngModel)]="email" name="email" placeholder="email" id="register_email">
      </div>
      <div class="form-group">
        <label for="register_password">Password</label>
        <input class="form-control" type="password" [(ngModel)]="password" name="password" placeholder="password" id="register_password">
      </div>
      
      <button type="submit" class="btn btn-default btn-block">Register</button>
    </form>
  </div>
</div>
