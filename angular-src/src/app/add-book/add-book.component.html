<div class="row">
  <div  class="col-xs-12">
    <h3>Add Book</h3>
    <br>
    <form (submit)="onAddBook()">
      <div class="form-group">
        <label for="search_title">Title</label>
        <input (input)="onSearchChange()" class="form-control" type="text" [(ngModel)]="title" name="title" placeholder="title" id="search_title">
      </div>

      <div class="results">
        <div (click)="selectBook(book)" *ngFor="let book of searchResults">
          <div [class.selected]="book==selectedBook" class="book">
            <img [src]="book.volumeInfo.imageLinks?.smallThumbnail || ''" [alt]="book.volumeInfo.title">
          </div> 
        </div>
      </div>
      
      <button type="submit" class="btn btn-default btn-block" [disabled]="selectedBook == null">Add Book</button>
    </form>
  </div>
</div>
