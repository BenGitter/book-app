<div class="row">
  <form class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3" (submit)="onLogin()">
    <div class="form-group">
      <label for="login_email">Email address</label>
      <input class="form-control" type="text" [(ngModel)]="email" name="email" placeholder="email" id="login_email">
    </div>
    <div class="form-group">
      <label for="login_password">Password</label>
      <input class="form-control" type="password" [(ngModel)]="password" name="password" placeholder="password" id="login_password">
    </div>
    
    <button type="submit" class="btn btn-default btn-block">Login</button>
  </form>
</div>
